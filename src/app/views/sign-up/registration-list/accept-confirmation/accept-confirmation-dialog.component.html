<h2 mat-dialog-title>Accept request</h2>
<mat-dialog-content>
  <p>Do you want to accept the request from <br>
    {{data.firstName}} {{data.lastName}} {{data.email}} ?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary"  [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
